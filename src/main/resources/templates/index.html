<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:if="${weather != null}"  th:text="${weather.getMain().getTemp()}"></h1>
<br>
<h1 th:if="${weather != null}"  th:text="${weather.getMain().getPressure()}"></h1>
<br>
<h1 th:if="${weather != null}"  th:text="${weather.getMain().getHumidity()}"></h1>
<br>

<form method="post" action="/" th:object="${weatherForm}">
    <div class="form-group">
        <label>City</label>
        <input th:field="*{city}" type="text"  class="form-control" placeholder="xyz">
    </div>

    <button type="submit" value="Submit" class="btn btn-primary mb-2">Submit</button>
</form>

</body>
</html>
